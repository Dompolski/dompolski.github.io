
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas | Dom Polski Rosario</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Reservar en Dom Polski</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="actividades.html">Actividades</a>
      <a href="galeria.html">Galería</a>
      <a href="eventos.html">Eventos</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Formulario de Reserva</h2>
      <form id="reserva-form">
        <label>Nombre:
          <input type="text" name="nombre" required />
        </label>
        <label>Teléfono:
          <input type="tel" name="telefono" required />
        </label>
        <label>Fecha:
          <input type="date" name="fecha" required />
        </label>
        <label>Mensaje:
          <textarea name="mensaje"></textarea>
        </label>
        <button type="submit">Reservar vía WhatsApp</button>
      </form>
    </section>
  </main>

  <script>
    document.getElementById('reserva-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = this.nombre.value;
      const telefono = this.telefono.value;
      const fecha = this.fecha.value;
      const mensaje = this.mensaje.value;

      const texto = `Hola, quiero hacer una reserva:\nNombre: ${nombre}\nTeléfono: ${telefono}\nFecha: ${fecha}\nMensaje: ${mensaje}`;
      const url = `https://wa.me/5493413927109?text=${encodeURIComponent(texto)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
